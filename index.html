<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Poppins:ital,wght@1,500&family=Ubuntu&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
       
      }
      .card {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background-color: rgb(255, 52, 52);

      }
      .card_item {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        background-color: #ffffff;
        width: 60vw;
        height: 60vh;
        margin-top: 80px;
        border-radius: 20px;


        flex-wrap: wrap;
      }
      .img img {
        width: 25vw;
        height: 55vh;
        border-radius: 20px;
      }
      .text {
        width: 25vw;
        height: 55vh;
      }
      .heading {
        font-size: 28px;
        font-weight: bold;
      }
      .para-detail {
        font-size: 17px;
      }
      .btn {
        width: 130px;
        height: 40px;
        /* padding: 10px; */
        background-color: rgb(255, 52, 52);
        color: #ffffff;
        border-radius: 40px;
       display: flex;
        align-items: center;
        justify-content: center; 
        margin-top: 10px;
      }
    </style>
  </head>
